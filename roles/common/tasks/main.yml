---

- name: Linux | Update cache
  apt: update_cache=yes cache_valid_time=3600

- name: Linux | Upgrade
  apt: upgrade=dist

- name: Package | Install packages from the list
  apt: pkg={{ item }} state=installed
  with_items:
    #simple tools
    - aptitude
    - bash-completion
    - openssh-server
    - vim
    - git
    - git-core
    - curl
    - wget
    - htop
    - atop
    - iotop
    - iftop
    - unzip
    - tar
    - gzip
    - bzip2
    - byobu
    #programs
    - firefox
    - links2
    - vlc
    - gimp
    - audacity
    - redis-server
    - mongodb
    - chromium-browser

